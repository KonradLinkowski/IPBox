<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Auto guest book">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Box</title>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" crossorigin="">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
    crossorigin="">
  <link rel="stylesheet" href="assets/public.css">
</head>

<body>
  <header class="header">
    <h1 class="header__title">IP Box</h1>
  </header>
  <main class="main-container">
    <div id="tabs" class="tabs">
      <ul class="tabs__list">
        <li class="tabs__list-item">
          <a class="tabs__link" href="#map">Map</a>
        </li>
        <li class="tabs__list-item">
          <a class="tabs__link" href="#table">Table</a>
        </li>
      </ul>
      <section class="tabs__panel" id="map">
        <h2 class="panel__title">Visitors Map</h2>
        <div id="visitors-map" class="map"></div>
      </section>
      <section class="tabs__panel" id="table">
        <h2 class="panel__title">Visitors Table</h2>
        <table id="visitors-table" class="visitors">
          <thead class="visitors__header">
            <th class="visitors__hcell">#</th>
            <th class="visitors__hcell">IP</th>
            <th class="visitors__hcell">Country</th>
            <th class="visitors__hcell">Region</th>
            <th class="visitors__hcell">Postal Code</th>
            <th class="visitors__hcell">Internet Provider</th>
            <th class="visitors__hcell">Latitude</th>
            <th class="visitors__hcell">Longitude</th>
            <th class="visitors__hcell">Date</th>
          </thead>
          <tbody class="visitors__body">

          </tbody>
        </table>
      </section>
    </div>
  </main>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js" crossorigin=""></script>
  <script src="assets/public.js"></script>
  <script src="assets/tabs.js"></script>
</body>
</html>
